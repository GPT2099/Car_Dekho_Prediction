<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Car Price Prediction</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Car Price Prediction</h1>
      </div>

      <!-- Form section -->
      <div class="form-group text-center">
        <form method = "post" action="\predict">
          <h2>Year</h2> <input name="YearInput", placeholder="eg: 2013">
        <br>
        <br>
        <br>
          <h2>Kilometer Driven</h2><input name="KmDrivenInput", placeholder="eg: 123456">
        <br>
        <br>
        <br>
          <h2>Fuel Type</h2><select name="FuelTypeInput">
            <option value="Petrol" selected>Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Other">Other</option>
            </select>
        <br>
        <br>
        <br>
          <h2>Seller Type</h2><select name="SellerTypeInput">
            <option value="Individual" selected>Individual</option>
            <option value="Dealer">Dealer</option>
            <option value="Trustmark Dealer">Trustmark Dealer </option>
            </select>
        <br>
        <br>
        <br>
          <h2>Car Origin</h2><select name="MadeInInput">
            <option value="America">America</option>
            <option value="Asia" selected>Asia</option>
            <option value="Europe">Europe</option>
            <option value="India">India</option>
            <option value="Unknown">Unknown</option>
            </select>
        <br>
        <br>
        <br>
        <h2>Transmission Type</h2><select name="TransmissionTypeInput">
            <option value="Automatic"  selected>Automatic</option>
            <option value="Manual">Manual</option>
            </select>
     <!-- Add a button to activate scraping script -->
       <br>
       <br>
       <div class="text-center">
          <p><a class="btn btn-success btn-lg" href="/predict" role="button" type="submit">Submit Criterias</a></p>
       </div>
        </form>
        <br>
        <h2>{{final_prediction}}</h2>
      </div>


</html>
